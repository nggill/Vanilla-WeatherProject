<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap"
      rel="stylesheet"
    />
    <Style type='text/css' >body{background-color:rgb(0,0,0);background-image:url(http://www.zingerbugimages.com/backgrounds/black_abstract_stone_pattern_tileable.jpg);background-position:top left;background-repeat:repeat;background-attachment:fixed;}</Style>
  </br>
    <section class="container weather-app-data entity">
      <div class="weather-app-wrapper">
        <div class="weather-app city-data">
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Last updated at <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left"/>
                <div class="float-left">
                  <strong id="temperature">null</strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#"id="fahrenheit-link" class="active">°F</span></a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
  
          <div class="weather-forecast" id="forecast">
          </div>
        
          <form id="search-form" >
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
             
            </div>
          </form>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
            />
          </div>
        </div>
        </section>
        <section class="entertainment">
          <div class="grid-container">
              <div class="grid-music">
                <iframe width="560" height="315"   src="https://www.youtube.com/embed/L5YmPo-EbDg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div> 
                <div class="grid-quotes">
               
                <div>
                  <strong  id="quote">                  </strong>

              <span id="author"></span>
              <br/>
                  <button id="quote-btn">New Quote</button>

          
                </div>
          </div>
          </div>
      </section> 
        <small>
          <a
            href="https://github.com/nggill/Vanilla-WeatherProject"
            target="_blank"
            >Open-source code</a>
          by Natalie Gill
        </small>
        <small id="quote-credit">Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
